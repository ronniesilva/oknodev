<div class="container">
  <div class="row center-align">
    <div class="col s12">
      <div class="row">
        <div class="col s6">
          <button class="btn-floating waves-effect btn-large green" (click)="onLikeDislike(1)">
            <i class="material-icons">
              thumb_up
            </i>
          </button>
        </div>
        <div class="col s6">
          <button class="btn-floating waves-effect btn-large red" (click)="onLikeDislike(-1)">
            <i class="material-icons">
              thumb_down
            </i>
          </button>
        </div>
      </div>
    </div>
    <div class="col s12">
      <div class="row">
        <div class="col s6">
          {{ rating?.like }}
        </div>
        <div class="col s6">
          {{ rating?.dislike }}
        </div>
      </div>
    </div>
  </div>
</div>
